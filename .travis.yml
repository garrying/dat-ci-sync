language: ruby
rvm:
- 2.6.0
before_install:
- gem update --system
- gem install bundler
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash
- nvm install 10.16.0
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
cache:
  bundler: true
  directories:
  - node_modules

stages:
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: test
      script:
        - bundle exec jekyll build
        - travis_retry bundle exec htmlproofer --check-html --allow-hash-href --internal_domains "/www.ournetworks.ca/,/ournetworks.ca/" ./_site
    - stage: deploy
      name: "Deploy to ournetworks.ca"
      script: bundle exec jekyll build
      deploy:
        skip_cleanup: true
        provider: script
        script: echo "Deployed"
    - name: "Deploy to Dat"
      script:
        - npm i -g dat
        - dat $(head -n 1 .well-known/dat) ./_site --exit
        - bundle exec jekyll build
        - cd _site
        - echo $DATKEY | dat keys import
        - travis_wait 1 dat sync &> /dev/null || travis_terminate 0
    - name: "Deploy to IPFS"
      script:
        - bundle exec jekyll build
        - npm i -g ipfs-deploy garrying/make-relative
        - cd _site
        - make-relative https://ournetworks.ca
        - ipd . -O -C

notifications:
  email: false
